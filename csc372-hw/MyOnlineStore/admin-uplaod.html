<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bulk Upload</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>

    <!-- Admin Navigation -->
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin-upload.html">Bulk Upload</a>
        <a href="admin-products.html">Product Listing</a>
        <a href="#" onclick="signOut()">Sign Out</a>
    </nav>

    <!-- Upload Section -->
    <section class="upload-container">
        <h2>Bulk Upload Products</h2>

        <form id="upload-form">
            <label for="upload-file">Upload JSON/CSV File:</label>
            <input type="file" id="upload-file" accept=".json, .csv">
            <button type="submit">Upload</button>
        </form>

        <p id="upload-status"></p>
        <p><a href="sample-products.json" download class="download-link">üì• Download Sample JSON Format</a></p>

        <pre class="json-example">
Example JSON format:
[
  { "id": 1, "name": "Product A", "price": 10.99, "category": "Electronics" }
]
        </pre>
    </section>

    <script>
        // Prevent unauthorized access
        if (!localStorage.getItem("adminLoggedIn")) {
            alert("Unauthorized! Redirecting to login...");
            window.location.href = "login.html";
        }

        // Handle file upload
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const fileInput = document.getElementById("upload-file");
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById("upload-status").textContent = "‚ö†Ô∏è Please select a file.";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const products = JSON.parse(event.target.result);
                    localStorage.setItem("uploadedProducts", JSON.stringify(products));
                    document.getElementById("upload-status").textContent = "‚úÖ File uploaded successfully!";
                } catch (error) {
                    document.getElementById("upload-status").textContent = "‚ùå Invalid JSON format!";
                }
            };

            reader.readAsText(file);
        });

        function signOut() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
