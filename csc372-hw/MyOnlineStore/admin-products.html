<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Listing</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin-upload.html">Bulk Upload</a>
        <a href="admin-products.html">Product Listing</a>
        <a href="#" onclick="signOut()">Sign Out</a>
    </nav>

    <h2>Admin Product Listing</h2>
    <table id="product-table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        // Prevent unauthorized access
        if (!localStorage.getItem("adminLoggedIn")) {
            alert("Unauthorized! Redirecting to login...");
            window.location.href = "login.html";
        }

        function loadProducts() {
            let products = JSON.parse(localStorage.getItem("uploadedProducts")) || [];
            const table = document.getElementById("product-table");

            products.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>$${product.price}</td>
                    <td>
                        <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        function deleteProduct(id) {
            let products = JSON.parse(localStorage.getItem("uploadedProducts")) || [];
            products = products.filter(product => product.id !== id);
            localStorage.setItem("uploadedProducts", JSON.stringify(products));
            location.reload();
        }

        function signOut() {
            localStorage.removeItem("adminLoggedIn");
            window.location.href = "login.html";
        }

        window.onload = loadProducts;
    </script>
</body>
</html>
