<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vogue Avenue</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="../public/images/logo.png" alt="Vogue Avenue Logo" class="logo">
            <h1>Vogue Avenue</h1>
        </div>
    </header>

    <!-- Sign In Form Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Welcome Back to Vogue Avenue</h2>
            <form id="loginForm" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="../views/signup.html">Sign up here</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Vogue Avenue. All rights reserved.</p>
    </footer>

</body>
</html>
