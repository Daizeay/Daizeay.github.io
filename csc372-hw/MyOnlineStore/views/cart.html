<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h1>Your Shopping Cart</h1>
        
        <!-- Hardcoded cart items -->
        <div id="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1" width="80">
                <p><strong>Product 1</strong></p>
                <p>Quantity: 2</p>
                <p>Price: $20.00</p>
            </div>
            <div class="cart-item">
                <img src="product2.jpg" alt="Product 2" width="80">

                <p>Quantity: 1</p>

                <p><strong>Product 3</strong></p>
                <p>Quantity: 1</p>
                <p>Price: $10.00</p>
            </div>
        </div>

        <!-- Hardcoded total price -->
        <h3 id="cart-total">Total: $65.00</h3>

        <!-- Buttons for actions -->
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 My Online Store. All rights reserved.</p>
    </footer>

    <!-- Static version: Removed dynamic JS -->
    <script>
        // Placeholder functions, can be removed or kept as placeholder for future dynamic features
        function clearCart() {
            alert("Cart cleared!");
            // In static mode, this would just show an alert, no data to clear
        }

        function checkout() {
            alert("Proceeding to checkout!");
            // In static mode, this would just show an alert, no real checkout process
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="login.html" id="auth-link">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <h3 id="cart-total"></h3>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 My Online Store. All rights reserved.</p>
    </footer>

    <script>
        // ‚úÖ Ensure only logged-in users can access the cart page
        document.addEventListener("DOMContentLoaded", function () {
            if (!sessionStorage.getItem("userLoggedIn")) {
                alert("‚ùå You must be signed in to access your cart.");
                window.location.href = "login.html";
            } else {
                updateAuthLink();
                loadCart();
            }
        });

        function updateAuthLink() {
            const authLink = document.getElementById("auth-link");
            if (sessionStorage.getItem("userLoggedIn")) {
                authLink.textContent = "üö™ Logout";
                authLink.href = "#";
                authLink.onclick = function () {
                    sessionStorage.removeItem("userLoggedIn");
                    sessionStorage.removeItem("cart");
                    alert("‚úÖ Successfully logged out!");
                    window.location.href = "login.html";
                };
            } else {
                authLink.textContent = "Sign In";
                authLink.href = "login.html";
            }
        }

        function loadCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItemsContainer.innerHTML = "";
            cartTotal.textContent = "";

            let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            // Display maximum of 3 items
            cart.slice(0, 3).forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" width="80">
                    <p><strong>${item.name}</strong></p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            // Verify at least one item with quantity 2 or more
            const hasMultipleQty = cart.some(item => item.quantity >= 2);
            if (!hasMultipleQty) {
                alert("‚ö†Ô∏è Your cart must include at least one item with quantity 2 or more.");
            }

            // Calculate total price
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        function clearCart() {
            sessionStorage.removeItem("cart");
            loadCart();
        }

        function checkout() {
            window.location.href = "checkout.html";
        }
    </script>

</body>
</html>
-->
