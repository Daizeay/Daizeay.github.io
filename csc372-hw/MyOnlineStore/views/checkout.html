<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>

    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html" class="active">Checkout</a>
        </nav>
    </header>

    <main>
        <h2>Order Summary</h2>
        <!-- Static order summary content -->
        <div id="checkout-summary">
            <p><strong>Product 1</strong> x 2 - $20.00</p>
            <p><strong>Product 2</strong> x 1 - $15.00</p>
            <p><strong>Product 3</strong> x 1 - $10.00</p>
        </div>
        <h3 id="total-price">Total: $65.00</h3>
        <button id="confirm-order">Confirm Order</button>
    </main>

    <footer>
        <p>&copy; 2025 Online Store</p>
    </footer>

    <!-- Static version: Removed dynamic JS -->
    <script>
        // Placeholder function to simulate order confirmation in static mode
        document.getElementById("confirm-order").addEventListener("click", function() {
            alert("Your order has been confirmed!");
            // In a static prototype, this would just show an alert
        });
    </script>

</body>
</html>
