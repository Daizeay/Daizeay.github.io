<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub - My Online Store</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="../public/images/logo.png" alt="Fashion Hub Logo">
        </div>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="products.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="../views/login.html">Sign In</a> <!-- Static Sign In Link -->
            <a href="../auth/login.html">Admin Login</a> <!-- Static Admin Login Link -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>New Arrivals Are Here!</h2>
            <p>Discover the latest trends and styles at Fashion Hub.</p>
            <a href="products.html" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product card">
                <img src="../public/images/product1.jpg" alt="Product 1">
                <p class="product-name">Stylish Two Piece</p>
                <p class="product-price">$39.99</p>
                <a href="details.html" class="btn">View More</a>
            </div>

            <!-- Product 2 -->
            <div class="product card">
                <img src="../public/images/producthome.jfif" alt="Product 2">
                <p class="product-name">Casual Top</p>
                <p class="product-price">$29.99</p>
                <a href="details.html" class="btn">View More</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Fashion Hub. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="../public/js/main.js"></script>
</body>
</html>
