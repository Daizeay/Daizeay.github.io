<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin-upload.html">Bulk Upload</a>
        <a href="admin-products.html">Product Listing</a>
        <a href="#">Sign Out</a>
    </nav>

    <h2>Edit Product</h2>
    <form id="edit-product-form">
        <label>Product Name:</label>
        <input type="text" id="product-name" value="Product A" required>

        <label>Description:</label>
        <textarea id="product-description">Product description...</textarea>

        <label>Category:</label>
        <input type="text" id="product-category" value="Electronics" required>

        <label>Price:</label>
        <input type="number" id="product-price" value="10.99" min="0.01" step="0.01" required>

        <label>Image Path:</label>
        <input type="text" id="product-image" value="images/sample.jpg">

        <button type="submit">Save Changes</button>
    </form>

    <script>
        document.getElementById("edit-product-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Product details saved successfully!");
        });

        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.body.insertAdjacentHTML("beforeend", data));
    </script>
</body>
</html>
