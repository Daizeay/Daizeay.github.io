<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>

    <!-- Player Choices -->
    <div class="game-container">
        <div class="player-section">
            <h2>Your Choice</h2>
            <div class="choices">
                <img src="images/rock.PNG" alt="Rock" id="rock">
                <img src="images/paper.PNG" alt="Paper" id="paper">
                <img src="images/scissors.PNG" alt="Scissors" id="scissors">
            </div>
            <p>Your Throw: <span id="player-choice">?</span></p>
        </div>

        <!-- Computer Choices -->
        <div class="computer-section">
            <h2>Computer's Choice</h2>
            <p id="countdown">Waiting...</p>
            <img id="computer-img" src="images/question-mark.PNG" alt="Computer Choice">
            <p>Final Throw: <span id="computer-choice">?</span></p>
        </div>
    </div>

    <!-- Game Result -->
    <div class="result-section">
        <h2>Result: <span id="game-result">Waiting...</span></h2>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <h3>Scoreboard</h3>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <button id="reset-btn">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
