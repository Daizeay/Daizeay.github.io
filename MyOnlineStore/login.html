<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vogue Avenue</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Vogue Avenue Logo" class="logo">
            <h1>Vogue Avenue</h1>
        </div>
    </header>

    <!-- Sign In Form Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Welcome Back to Vogue Avenue</h2>
            <form id="loginForm" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Vogue Avenue. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user inputs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if both fields are filled
            if (username && password) {
                // Fake login validation (Replace with real backend logic later)
                if (username === 'admin' && password === 'admin123') {
                    window.location.href = 'index.html'; // Redirect to home
                } else {
                    alert('Invalid username or password');
                }
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>

</body>
</html>
