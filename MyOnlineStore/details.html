<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="product-detail">
        <div class="product-container">
            <img id="product-image" src="images/product-placeholder.jpg" alt="Product Image">
            <div class="product-info">
                <h1 id="product-title">Product Name</h1>
                <p id="product-price">$0.00</p>
                <p id="product-description">Product description goes here.</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 My Online Store. All rights reserved.</p>
    </footer>

    <script>
        function getProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');
            const productPrice = urlParams.get('price');
            const productImage = urlParams.get('image');
            const productDescription = urlParams.get('description') || "No description available.";
    
            if (productName) document.getElementById("product-title").textContent = productName;
            if (productPrice) document.getElementById("product-price").textContent = `$${productPrice}`;
            if (productImage) document.getElementById("product-image").src = productImage;
            if (productDescription) document.getElementById("product-description").textContent = productDescription;
        }
    
        function addToCart() {
            const product = {
                name: document.getElementById("product-title").textContent,
                price: document.getElementById("product-price").textContent.replace("$", ""),
                image: document.getElementById("product-image").src
            };
    
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
    
            alert("Product added to cart!");
            window.location.href = "cart.html"; // Redirect to cart page
        }
    
        window.onload = getProductDetails;
    </script>
    
</body>
</html>
